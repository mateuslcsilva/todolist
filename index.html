<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List
    </title>
</head>

<body>

    <main class='main'>
        <h1>To Do List</h1>
        <div class='caixaTexto'>
            <input type="text" name="text" id="tarefa" autocomplete="off" placeholder="Digite aqui a sua tarefa.">
            <button onclick="adcionar()" id='btn' class='btn'>Adicionar</button>
        </div>
        <div class='container'>
            <h3 class='semTarefa'>
                Ainda não há nenhuma tarefa.
            </h3>
        </div>
        
        <div class='btns'>
            <button class='btn' onclick="limpar()">Limpar</button>
            <button class='btn' onclick="concluidas()">Concluídas</button>
        </div>
        


        <div class='concluidas'>
            <button class='btn' onclick="voltar()" id='btnvoltar'>Voltar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
